{% extends "base.html" %}

{% block content %}
    <div class="post-options-container">
        <h2>Posts by everyone</h2>
        <div class="post-options-container">
            <p>New post:</p>
            <a href="new-recipe"><button class="new-post-btn">Recipe</button></a>
            <a href="new-review.html"><button class="new-post-btn">Restaurant Review</button></a>
        </div>
    </div>

    {% for post in posts %}
    <a href="{{ url_for('recipe_page', post_id=post[4]) }}">
    <div class="post">
        <h2 class="post-title">{{ post[0]}}</h2>
        <p class="post-author">{{ post[1]}}</p>
        <p class="post-date">{{ post[2]}}</p>
        <p class="post-content">{{ post[3] }}</p>
        {% if admin == post[5] %}
        <a href="{{ url_for('delete_post', post_id=post[4]) }}" onclick="return confirm('Are you sure you want to delete this post?');"><button class="delete-post-btn">Delete</button></a>
        <a href="{{ url_for('edit_post', post_id=post[4]) }}"><button class="edit-post-btn">Edit</button></a>
        {% endif %}
    </div>
    </a>
    <hr>
    {% endfor %}
{% endblock %}
