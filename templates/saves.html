{% extends "base.html" %}

{% block content %}
    <h2>Saved posts</h2>
    <p>{{ message }}</p>
    {% for post in posts %}
    <a href="{{ url_for('recipe_page', post_id=post[4]) }}">
    <div class="post">
        <h2 class="post-title">{{ post[0]}}</h2>
        <p class="post-author">{{ post[1]}}</p>
        <p class="post-date">{{ post[2]}}</p>
        <p class="post-content">{{ post[3] }}</p>
    </div>
    </a>
    <hr>
    {% endfor %}
{% endblock %}
