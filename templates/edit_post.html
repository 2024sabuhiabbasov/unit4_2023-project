{% extends "base.html" %}

{% block content %}
    <h2>Edit post</h2>
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" value="{{ post[0] }}" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" id="content" placeholder="Content">{{ post[1] }}</textarea>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea name="ingredients" class="form-control" id="ingredients" placeholder="Ingredients">{{ post[2] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
