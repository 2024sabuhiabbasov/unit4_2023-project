{% extends "base.html" %}

{% block content %}
    <h1>New review</h1>
        <form action="{{ url_for('new_review') }}" method="POST">
            <label for="restaurant_name">Name</label>
            <input type="text" name="restaurant_name" id="restaurant_name" required>
            <label for="restaurant_address">Address</label>
            <input type="text" name="restaurant_address" id="restaurant_address" required>
            <label for="feedback">feedback</label>
            <input type="text" name="feedback" id="feedback" required>
            <label for="rating">rating</label>
            <input type="number" name="rating" id="rating" min="1" max="5" required>
            <input type="submit" value="Submit">
        </form>

{% endblock %}
